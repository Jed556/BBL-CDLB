<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>BBL Content Lock Bypass</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="container">
        <h1>BBL Content Lock Bypass</h1>
        <form id="form">
            <label for="url">Enter encoded URL:</label>
            <input type="text" id="url" name="url" required>
            <button type="submit" id="submit-btn">Submit</button>
            <button type="button" id="extract-btn" class="disabled">Extract</button>
            <button type="button" id="open-btn" class="disabled">Open</button>
            <button type="button" id="download-btn" class="disabled">Download</button>
        </form>
        <div class="result" id="result" style="display: none;">
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
